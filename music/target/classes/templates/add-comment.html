
<style>
    input[type=text], select , input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit].main {
        width: 100%;
        background-color: #33adff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit].main:hover {
        background-color: #008ae6;
    }

    div.main {
        border-radius: 5px;
        margin-top:50px;
        margin-left:300px;
        margin-right:250px;
        margin-bottom:100px;
        position:absolute;
        background-color: #f2f2f2;
        padding: 20px;
    }
    div{
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;

    }
</style>

<div>
   <a th:href="@{/home/{id} (id=${user.id}) }"><span style="font-size:22px;">Buna,</span><span th:text="${user.nume}" style="font-size:22px;"></span></a>

    <p><button><a th:href="@{/logout}">Deconecteaza-te</a></button></p>
    <form action="#" th:action="@{/delete/{id} (id=${user.id}) }"  method="post" >
        <input type="hidden" name="_method" value="post" />
        <button type="submit" id="submitButton"> Sterge-ti contul</button>
    </form>


</div>
<div class="main">
    <h3>Lasa aici un comentariu, iar noi te vom contacta pe email!</h3>
    <form action="#" th:action="@{/comments/commentadded/{idUser} (idUser=${user.id})}" th:object="${comment}" method="post">

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Emailul trebuie sa fie valid!</span>
        <label for="comentariu">Comentariu</label>
        <input type="text" th:field="*{comentariu}" id="comentariu" placeholder="Comentariu">
        <span th:if="${#fields.hasErrors('comentariu')}" th:errors="*{comentariu}"></span>
        <input class= "main" type="submit" value="Adauga comentariu">
    </form>

</div>
